<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
            <!-- Bootstrap 5 CSS -->
        <script type="text/javascript" src="{{url_for('static', filename='scripts/codeSender.js')}}"></script>


        <title>{%block title%} {%endblock%}</title>
    </head>

    <body>
      <div class="wrapper">
        <!--Prototype code for Navbar. Taken from bootstrap website.-->
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('index')}}">YEEPP Code</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                <form class="navbar-form navbar-left" role="search">
                </form>
                <ul class="nav navbar-nav navbar-right">
                  <li><p class="navbar-text">Already have an account?</p></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                      <ul id="login-dp" class="dropdown-menu">
                          <li>
                            <div class="row">
                              <div class="col-md-12">
                                <form class="form" role="form" method="post" action="javascript:loginUser()" accept-charset="UTF-8" id="login-nav">
                                      <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                      </div>
                                      <div class="form-group">
                                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                            <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                      </div>
                                      <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                      </div>
                                      <div class="checkbox">
                                            <label>
                                            <input type="checkbox"> keep me logged-in
                                            </label>
                                      </div>
                                </form>
                              </div>
                              <div class="bottom text-center">
                                  New here ? <a href="{{url_for('signup')}}"><b>Join Us</b></a>
                              </div>
                            </div>
                          </li>
                      </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!--end of prototype code for Navbar.-->

        <!--Code will be filled in by child templates-->
        {% block header %} {% endblock %}
        {% block body %} {% endblock %}
        </div>

        {%block footer%}{%endblock%}

        <!--Make sure these links come last-->
        <!-- jQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    </body>
</html>
