{% extends "base.html" %}

{% block title %} Test for code editing {% endblock %}
{% block header %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='scripts/codeSender.js')}}"></script>
{% endblock %}

{% block body %}
<!--Left side of the screen should contain the problem statement-->

<div id="right-editor">
    <!--Code for the code editor-->

    <textarea id="editor" style="resize: none;" name="codeEdit" rows="30"></textarea>
    <input id="run" type="submit" onclick="codeSend()" name="action" value="Run Code" style="margin-right: 20px;">
    <input id="sub" type="submit" name="action" value="Submit">
</div>

{% endblock %}
